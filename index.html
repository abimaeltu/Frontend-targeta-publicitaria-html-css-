<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Vista de targeta publicitaria</title>

</head>
<body>
  <div class="contenido">
    <section class="seccion_imagen">
      <img class="imagen" src="images/image-product-mobile.jpg" alt="imagen">
    </section>
    <section class="seccion_contenido">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="precios">  
        <div class="promo">$149.99</div>
        <div class="normal">$169.99</div>
      </div>
      <button><img class="carrito" src="images/icon-cart.svg" alt="carrito" srcset="">
        Add to Cart
      </button>
    </section>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abimael Tirado Uriarte</a>.
  </footer>
</body>
</html>
